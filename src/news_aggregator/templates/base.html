<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newsletter App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .container { max-width: 800px; }
        .header { padding: 2rem 0; background-color: #f8f9fa; margin-bottom: 2rem; }
        .btn-primary { background-color: #3498db; border-color: #3498db; }
        .btn-primary:hover { background-color: #2980b9; border-color: #2980b9; }
        .alert { margin-top: 1rem; }
        .form-container { background-color: #f8f9fa; padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
        .status-container { background-color: #e9f7fe; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        .footer { margin-top: 3rem; padding: 1.5rem 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">Newsletter Monitoring</h1>
        </div>
    </div>
    
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category if category != 'error' else 'danger' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
        
        <div class="footer text-center">
            <p>&copy; 2025 - Newsletter App</p>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
